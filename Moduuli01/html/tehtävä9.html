<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program</title>
    <script src="../javascript/tehtävä9.js" defer></script>
</head>
<body>
<script>
    'use strict';
    const number = prompt("Enter an integer.")
    if (number < 2) {
        document.write("The number you entered is not a prime number.")
    for (let i = 2; i <= number ; i++) {
        if (i % 1 == 0) {
            document.write("The number you entered is not a prime number.")
        }
    }
    } else {
        document.write("The number you entered is a prime number.")
    }
</script>
</body>
</html>
