<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program</title>
    <script src="../javascript/tehtävä3.js" defer></script>
</head>
<body>
<script>
    let eka, toka, kolmas
    eka = prompt("Anna luku.")
    toka = prompt("Anna toinen luku.")
    kolmas = prompt("Anna kolmas luku.")
    summa = +eka + +toka + +kolmas
    tulo = eka * toka * kolmas
    average = (eka * toka * kolmas) / 3
    document.write("Lukujesi summa = " + summa)
    document.write(" Lukujesi tulo = " + tulo)
    document.write(" Lukujesi keskiarvo = " + average)
</script>
</body>
</html>
